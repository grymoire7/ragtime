# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  # Load sqlite-vec extension for vector similarity search
  prepare: true
  # The sqlite-vec extension needs to be loaded via code, not here
  # See config/initializers/sqlite_vec.rb

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: storage/test.sqlite3
  queue:
    <<: *default
    database: storage/test_queue.sqlite3
    migrations_paths: db/queue_migrate


# Store production database in the persistent volume mounted at /rails/storage
# This ensures database persistence across container restarts on Fly.io
production:
  primary:
    <<: *default
    database: <%= Rails.root.join("storage/production.sqlite3") %>
  cache:
    <<: *default
    database: <%= Rails.root.join("storage/production_cache.sqlite3") %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= Rails.root.join("storage/production_queue.sqlite3") %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= Rails.root.join("storage/production_cable.sqlite3") %>
    migrations_paths: db/cable_migrate
