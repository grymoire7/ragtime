# Fly.io configuration for Ragtime - Document Q&A System
# App: ragtime-docs, Primary Region: ord (Chicago)

app = "ragtime-docs"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "./bin/rails db:migrate"

[env]
  RAILS_ENV = "production"
  RAILS_LOG_TO_STDOUT = "true"
  RAILS_SERVE_STATIC_FILES = "true"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[mounts]]
  source = "ragtime_data"
  destination = "/rails/storage"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1